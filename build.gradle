plugins {
    id 'java'
    id 'maven-publish'
}


allprojects{
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}


repositories {
    mavenLocal()
    maven {
        url = 'https://repository.apache.org/content/repositories/snapshots/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }

}

dependencies {

    compile group: 'com.github.swissbib', name: 'content2SearchDocs', version: 'Alpha3MfFlink'
    compile group: 'org.apache.flink', name: 'flink-java', version: '1.8.0'
    //compileOnly group: 'org.apache.flink', name: 'flink-streaming-java_2.12', version: '1.8.0'
    compile group: 'org.apache.flink', name: 'flink-clients_2.12', version: '1.8.0'
}

group = 'org.swissbib.docproc.flink'
version = '0.1'
description = 'swissbib doc proc with flink'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
